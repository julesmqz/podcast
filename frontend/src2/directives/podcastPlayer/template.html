
<div id="soundmanager" ng-cloak="ng-cloak" layout="row">
  <sound-manager></sound-manager>
  <div flex="flex"><img src="http://placehold.it/200x200" style="width:100%;height:100%;"/></div>
  <div flex="90" layout="column">
    <md-progress-linear flex="10" md-mode="determinate" value="{{progress}}" seek-track="seek-track" ng-class="{active:isPlaying}"></md-progress-linear>
    <div flex="20">{{ currentPostion || '--' }} : {{ currentDuration || '--' }}</div>
    <div flex="flex" layout="row">
      <div flex="20"><span>{{ currentPlaying.title || '--' }}</span><br/><span>{{ currentPlaying.artist || '--' }} </span></div>
      <div flex="flex" style="text-align: center;"><i style="font-size:45px;" class="material-icons">keyboard_arrow_left</i><i style="font-size:50px;" play-music="play-music" ng-if="!isPlaying" class="material-icons">play_circle_filled</i><i style="font-size:50px;" pause-music="pause-music" ng-if="isPlaying" class="material-icons">pause_circle_filled</i><i style="font-size:45px;" class="material-icons">keyboard_arrow_right</i>
      </div>
      <div flex="10" style="text-align: right;">
        <md-menu md-offset="2 0">
          <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button">
            <md-icon style="font-size: 30px;" class="material-icons">more_vert</md-icon>
          </md-button>
          <md-menu-content width="4">
            <md-menu-item>
              <md-button>
                <md-icon class="material-icons">face</md-icon>Add to Playlist
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button>
                <md-icon class="material-icons">face</md-icon>Clear Playlist
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button>
                <md-icon class="material-icons">face</md-icon>Go to Playlist
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button stop-music="stop-music">
                <md-icon class="material-icons">face</md-icon>Stop
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </div>
  </div>
</div>
